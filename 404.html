<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5; /* Blank background color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            background-color: #dcdcdc; /* Slightly gray button */
            border: none;
            border-radius: 50px; /* Capsule shape */
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500; /* Medium font weight */
            color: #333;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #b0b0b0; /* Slightly darker gray on hover */
        }
        dotlottie-player {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <dotlottie-player src="static/duck404.lottie" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></dotlottie-player>
        <h1>Page Not Found</h1>
        <a href="/" class="button">Go Back to Main</a>
    </div>
</body>
</html>
